<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dist/output.css">
        <script src="./home.js" defer></script>
        <title>Home</title>
    </head>
    <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
        <div class="p-4f lex items-center justify-center">
            <span class="flex items-center space-x-2">
                <span id="theme-icon" class="text-gray-800 dark:text-gray-200 transition-colors">
                    <!-- (Light Mode) -->
                    <svg xmlns="http://www.w3.org/2000/svg" id="sun-icon" class="h-6 w-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5" />
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                    <!-- (Dark Mode) -->
                    <svg xmlns="http://www.w3.org/2000/svg" id="moon-icon" class="h-6 w-6 hidden" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21.752 15.002A9 9 0 0 1 12 3a9.09 9.09 0 0 0-2.127.246 7.5 7.5 0 1 0 11.879 11.756z" />
                    </svg>
                </span>
                <!-- Toggle Theme Button -->
                <button id="toggle-theme" class="relative inline-flex items-center w-12 h-6 rounded-full bg-gray-300 dark:bg-gray-600 focus:outline-none">
                    <span class="absolute left-1 bg-white w-4 h-4 rounded-full transform transition-transform dark:translate-x-6"></span>
                </button>
            </span>
        </div>
        <div id="logo">
            <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="./images/pfp.jpeg" alt="Profile Picture" />
        </div>
    </body>
</html>
